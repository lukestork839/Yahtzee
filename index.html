<!DOCTYPE html>
<html>
<head>
    <title>Yah-douche-lick-it: Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #27ae60; 
            color: white;
            text-align: center;
            padding: 0; margin: 0;
            touch-action: manipulation; /* Improves touch response */
        }

        h1 { margin: 15px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-size: 24px; }

        /* SCREENS (We show/hide these) */
        .screen { display: none; padding: 20px; max-width: 600px; margin: 0 auto; }
        .active-screen { display: block; animation: fadeIn 0.3s; }

        /* --- SETUP SCREEN --- */
        .setup-box { background: white; color: #333; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        input[type="text"] { font-size: 18px; padding: 10px; margin: 5px; width: 80%; border: 1px solid #ccc; border-radius: 5px; }
        
        /* --- GAME BOARD --- */
        .game-header { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 10px; margin-bottom: 15px; }
        .player-badge { font-weight: bold; font-size: 18px; color: #f1c40f; }
        
        .dice-container { display: flex; justify-content: center; gap: 8px; margin: 20px 0; min-height: 65px; }
        .die {
            width: 55px; height: 55px;
            background-color: white; color: black;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.4);
            user-select: none;
            transition: transform 0.1s;
        }
        .die.held { background-color: #e74c3c; color: white; transform: translateY(8px); box-shadow: 1px 1px 2px rgba(0,0,0,0.4); }

        /* --- SCORECARD --- */
        .scorecard { background: white; color: #333; border-radius: 10px; padding: 10px; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #eee; padding: 6px 4px; text-align: left; }
        th { background-color: #f8f9fa; font-size: 12px; text-transform: uppercase; color: #777; }
        
        .score-btn {
            background: #ecf0f1; border: 1px solid #bdc3c7;
            padding: 8px; border-radius: 4px; cursor: pointer;
            width: 100%; font-weight: bold; color: #7f8c8d;
        }
        .score-btn.potential { background-color: #2ecc71; color: white; border-color: #27ae60; animation: pulse 1s infinite; }
        .score-taken { font-weight: bold; color: #2c3e50; text-align: center; display: block;}
        
        .bonus-row { background-color: #fef9e7; color: #d35400; font-weight: bold; font-size: 12px; }
        .total-row { background-color: #2c3e50; color: white; font-weight: bold; font-size: 16px; }

        /* --- BUTTONS --- */
        .btn-main {
            padding: 15px 30px; font-size: 20px;
            background-color: #f1c40f; color: #2c3e50;
            border: none; border-radius: 8px; font-weight: bold;
            box-shadow: 0 4px 0 #b7950b; cursor: pointer; width: 100%;
            margin-top: 10px;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }
        .btn-main:disabled { background-color: #95a5a6; color: #ecf0f1; box-shadow: none; }

        /* --- INTERSTITIAL (Pass Phone) --- */
        .pass-phone-box { background: #34495e; padding: 40px; border-radius: 15px; margin-top: 50px; }
        
        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- FINAL TABLE --- */
        .leaderboard-table td { font-size: 18px; padding: 10px; }
        .winner { color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>

    <div id="screen-setup" class="screen active-screen">
        <h1>Yah-douche-lick-it</h1>
        <div class="setup-box">
            <h3>Who is playing?</h3>
            <div id="player-inputs">
                <input type="text" id="p1-name" placeholder="Player 1 Name" value="Player 1">
                <input type="text" id="p2-name" placeholder="Player 2 Name (Optional)">
                <input type="text" id="p3-name" placeholder="Player 3 Name (Optional)">
                <input type="text" id="p4-name" placeholder="Player 4 Name (Optional)">
            </div>
            <br><br>
            <button class="btn-main" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="screen-pass" class="screen">
        <div class="pass-phone-box">
            <h2 id="next-player-name">Player Name</h2>
            <p>It is your turn!</p>
            <p style="opacity:0.7">Round <span id="interstitial-round">1</span>/13</p>
            <br>
            <button class="btn-main" onclick="startTurn()">I'm Ready</button>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header">
            <div>Rd <span id="game-round">1</span></div>
            <div class="player-badge" id="current-player-badge">Name</div>
        </div>

        <div id="notification-area" style="background:#e74c3c; padding:10px; display:none; margin-bottom:10px; border-radius:5px;"></div>

        <div>Rolls: <span id="rolls-left">3</span></div>
        <div class="dice-container" id="dice-area"></div>
        <button id="roll-btn" class="btn-main" onclick="rollDice()">Roll Dice</button>

        <div class="scorecard" style="margin-top: 20px;">
            <table>
                <thead><tr><th>Category</th><th style="width:50px; text-align:center;">Pts</th></tr></thead>
                <tbody id="score-table-body"></tbody>
                <tfoot>
                    <tr class="bonus-row"><td>Upper Bonus (63+)</td><td id="ui-upper-bonus" style="text-align:center;">0</td></tr>
                    <tr class="bonus-row"><td>Yahtzee Bonus</td><td id="ui-yahtzee-bonus" style="text-align:center;">0</td></tr>
                    <tr class="total-row"><td>TOTAL</td><td id="ui-grand-total" style="text-align:center;">0</td></tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div id="screen-over" class="screen">
        <h1>Game Over!</h1>
        <div class="setup-box">
            <h3>Final Scores</h3>
            <table class="leaderboard-table" id="final-table">
                </table>
            <br>
            <button class="btn-main" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const CATEGORIES = [
            {id: 'ones', label: 'Ones'}, {id: 'twos', label: 'Twos'}, {id: 'threes', label: 'Threes'},
            {id: 'fours', label: 'Fours'}, {id: 'fives', label: 'Fives'}, {id: 'sixes', label: 'Sixes'},
            {id: 'sep', label: ''},
            {id: '3kind', label: '3 of a Kind'}, {id: '4kind', label: '4 of a Kind'},
            {id: 'fullhouse', label: 'Full House'}, {id: 'smstraight', label: 'Sm. Straight'},
            {id: 'lgstraight', label: 'Lg. Straight'}, {id: 'yahtzee', label: 'YAHTZEE'},
            {id: 'chance', label: 'Chance'}
        ];

        // --- STATE ---
        let players = []; // Array of objects {name: "Dad", scores: {...}, yahtzeeBonus: 0}
        let currentPlayerIdx = 0;
        let currentRound = 1; // 1 to 13
        
        // DUPLICATE LOGIC: 13 Arrays. Each array contains 1000 random numbers for that round.
        let roundQueues = []; 
        let queuePointer = 0;

        // Turn State
        let currentDice = [0,0,0,0,0];
        let heldDice = [false,false,false,false,false];
        let rollsLeft = 3;
        let turnActive = false;

        // --- SETUP ---
        function startGame() {
            // 1. Get Players
            players = [];
            for(let i=1; i<=4; i++) {
                let name = document.getElementById('p'+i+'-name').value.trim();
                if(name) {
                    players.push(createPlayer(name));
                }
            }
            if(players.length === 0) return alert("Enter at least 1 name!");

            // 2. Generate the "Destiny" Queues for 13 rounds
            generateGameQueues();

            // 3. Start Game
            currentRound = 1;
            currentPlayerIdx = 0;
            showPassScreen();
        }

        function createPlayer(name) {
            let emptyScores = {};
            CATEGORIES.forEach(c => { if(c.id !== 'sep') emptyScores[c.id] = null; });
            return {
                name: name,
                scores: emptyScores,
                yahtzeeBonus: 0,
                upperBonus: 0
            };
        }

        function generateGameQueues() {
            roundQueues = [];
            for(let r=0; r<13; r++) {
                let queue = [];
                for(let i=0; i<500; i++) queue.push(Math.floor(Math.random()*6)+1);
                roundQueues.push(queue);
            }
        }

        // --- FLOW CONTROL ---

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
        }

        function showPassScreen() {
            if(currentRound > 13) {
                endGame();
                return;
            }
            document.getElementById('next-player-name').innerText = players[currentPlayerIdx].name;
            document.getElementById('interstitial-round').innerText = currentRound;
            showScreen('screen-pass');
        }

        function startTurn() {
            // 1. Reset Board Visuals
            rollsLeft = 3;
            turnActive = false; // Waiting for first roll
            currentDice = [0,0,0,0,0];
            heldDice = [false,false,false,false,false];
            
            // 2. DUPLICATE LOGIC: Reset Pointer to 0 for this round's queue!
            queuePointer = 0; 
            
            // 3. UI Update
            document.getElementById('current-player-badge').innerText = players[currentPlayerIdx].name;
            document.getElementById('game-round').innerText = currentRound;
            document.getElementById('roll-btn').disabled = false;
            document.getElementById('roll-btn').innerText = "Roll Dice";
            document.getElementById('notification-area').style.display = 'none';
            
            renderDice();
            renderScorecard(); // Render THIS player's scores
            showScreen('screen-game');
        }

        function nextPlayer() {
            currentPlayerIdx++;
            if(currentPlayerIdx >= players.length) {
                // All players finished this round
                currentPlayerIdx = 0;
                currentRound++;
            }
            showPassScreen();
        }

        // --- GAMEPLAY LOGIC ---

        function rollDice() {
            // First roll of the turn?
            if(!turnActive && rollsLeft === 3) {
                turnActive = true;
            }

            if(rollsLeft > 0) {
                rollsLeft--;
                
                // Fetch numbers from the CURRENT ROUND'S QUEUE
                let currentQueue = roundQueues[currentRound - 1];

                for(let i=0; i<5; i++) {
                    if(!heldDice[i]) {
                        // Grab next number
                        currentDice[i] = currentQueue[queuePointer];
                        queuePointer++;
                    }
                }
                
                renderDice();
                calculatePotentialScores();
            }

            if(rollsLeft === 0) {
                document.getElementById('roll-btn').disabled = true;
                document.getElementById('roll-btn').innerText = "Select Score";
            }
        }

        function toggleHold(idx) {
            if(!turnActive) return;
            heldDice[idx] = !heldDice[idx];
            renderDice();
        }

        function renderDice() {
            const area = document.getElementById('dice-area');
            area.innerHTML = '';
            document.getElementById('rolls-left').innerText = rollsLeft;

            for(let i=0; i<5; i++) {
                let d = document.createElement('div');
                d.className = 'die' + (heldDice[i] ? ' held' : '');
                // Show '?' if turn hasn't started
                d.innerText = (!turnActive) ? '?' : currentDice[i];
                d.onclick = () => toggleHold(i);
                area.appendChild(d);
            }
        }

        // --- SCORING ENGINE ---

        function calculatePotentialScores() {
            let p = players[currentPlayerIdx];
            let counts = [0,0,0,0,0,0,0];
            currentDice.forEach(x => counts[x]++);
            let isYahtzee = counts.some(c => c===5);
            
            // Joker Check: Have Yahtzee(50) already?
            let isJoker = false;
            if(isYahtzee && p.scores['yahtzee'] === 50) {
                isJoker = true;
                document.getElementById('notification-area').innerText = "JOKER BONUS! (+100)";
                document.getElementById('notification-area').style.display = 'block';
            } else {
                document.getElementById('notification-area').style.display = 'none';
            }

            // Update UI buttons
            CATEGORIES.forEach(cat => {
                if(cat.id === 'sep') return;
                // Only if score is open
                if(p.scores[cat.id] === null) {
                    let pts = getPoints(cat.id, currentDice, isJoker);
                    let btn = document.getElementById('btn-'+cat.id);
                    if(btn) {
                        btn.innerText = pts;
                        btn.classList.add('potential');
                        btn.onclick = () => confirmScore(cat.id, pts, isJoker);
                    }
                }
            });
        }

        function getPoints(catId, dice, isJoker) {
            let counts = [0,0,0,0,0,0,0];
            let sum = 0;
            dice.forEach(x => { counts[x]++; sum+=x; });

            // Joker Overrides
            if(isJoker) {
                // Must fill Upper if available
                if(['ones','twos','threes','fours','fives','sixes'].includes(catId)) {
                    // Standard rules apply
                } else {
                    // Lower section forced points
                    if(catId === 'fullhouse') return 25;
                    if(catId === 'smstraight') return 30;
                    if(catId === 'lgstraight') return 40;
                    if(catId === 'chance' || catId === '3kind' || catId === '4kind') return sum;
                }
            }

            switch(catId) {
                case 'ones': return counts[1]*1;
                case 'twos': return counts[2]*2;
                case 'threes': return counts[3]*3;
                case 'fours': return counts[4]*4;
                case 'fives': return counts[5]*5;
                case 'sixes': return counts[6]*6;
                case '3kind': return counts.some(c=>c>=3)?sum:0;
                case '4kind': return counts.some(c=>c>=4)?sum:0;
                case 'fullhouse': 
                    let h3=counts.some(c=>c===3), h2=counts.some(c=>c===2), h5=counts.some(c=>c===5);
                    return (h3&&h2)||h5 ? 25 : 0;
                case 'smstraight':
                    let s = counts.slice(1).map(c=>c>0?'1':'0').join('');
                    return s.includes('1111') ? 30 : 0;
                case 'lgstraight':
                    let s2 = counts.slice(1).map(c=>c>0?'1':'0').join('');
                    return s2.includes('11111') ? 40 : 0;
                case 'yahtzee': return counts.some(c=>c===5)?50:0;
                case 'chance': return sum;
                default: return 0;
            }
        }

        function confirmScore(catId, pts, isJoker) {
            let p = players[currentPlayerIdx];
            
            // Save Score
            p.scores[catId] = pts;
            
            // Handle Bonuses
            if(isJoker) p.yahtzeeBonus += 100;

            // Check Upper Bonus
            let upperSum = 0;
            ['ones','twos','threes','fours','fives','sixes'].forEach(k => {
                if(p.scores[k] !== null) upperSum += p.scores[k];
            });
            if(upperSum >= 63) p.upperBonus = 35; else p.upperBonus = 0;

            nextPlayer();
        }

        function renderScorecard() {
            let p = players[currentPlayerIdx];
            const tbody = document.getElementById('score-table-body');
            tbody.innerHTML = '';

            CATEGORIES.forEach(cat => {
                if(cat.id === 'sep') {
                    tbody.innerHTML += `<tr><td colspan="2" style="background:#eee; height:4px; padding:0;"></td></tr>`;
                    return;
                }
                
                let val = p.scores[cat.id];
                let displayVal = (val === null) ? 
                    `<button id="btn-${cat.id}" class="score-btn">-</button>` : 
                    `<span class="score-taken">${val}</span>`;
                
                tbody.innerHTML += `<tr><td>${cat.label}</td><td style="text-align:center;">${displayVal}</td></tr>`;
            });

            // Footer
            let upperSum = 0;
            ['ones','twos','threes','fours','fives','sixes'].forEach(k => {
                if(p.scores[k] !== null) upperSum += p.scores[k];
            });
            
            document.getElementById('ui-upper-bonus').innerText = `${p.upperBonus} (Sum: ${upperSum})`;
            document.getElementById('ui-yahtzee-bonus').innerText = p.yahtzeeBonus;
            
            // Calc Total
            let total = p.yahtzeeBonus + p.upperBonus;
            Object.values(p.scores).forEach(v => { if(v!==null) total += v; });
            document.getElementById('ui-grand-total').innerText = total;
        }

        // --- END GAME ---
        function endGame() {
            showScreen('screen-over');
            const table = document.getElementById('final-table');
            
            // Calculate totals
            let results = players.map(p => {
                let total = p.yahtzeeBonus + p.upperBonus;
                Object.values(p.scores).forEach(v => { if(v!==null) total += v; });
                return { name: p.name, total: total };
            });

            // Sort by score
            results.sort((a,b) => b.total - a.total);

            // Render
            let html = `<tr><th style="text-align:left">Player</th><th>Score</th></tr>`;
            results.forEach((r, idx) => {
                let crown = (idx === 0) ? 'ðŸ‘‘ ' : '';
                let winClass = (idx === 0) ? 'class="winner"' : '';
                html += `<tr ${winClass}><td>${crown}${r.name}</td><td>${r.total}</td></tr>`;
            });
            table.innerHTML = html;
        }
    </script>
</body>
</html>
